<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="mt-3">
        <h3 class="text-dark mb-4">Change your card dimensions (in pixels)</h3>
        <input
          class="input-width"
          type="text"
          placeholder="Change card width..."
        />
        <input
          class="input-height"
          type="text"
          placeholder="Change card heigth..."
        />
      </div>
      <div>
        <button type="button" class="btn btn-primary mt-3">
          Change your card!
        </button>
      </div>
      <div class="card br-25 border-secondary mt-4">
        <div class="card-top align-self-start ps-2 h-25">
          ♥
        </div>
        <div class="card-number h-50 row align-items-center">
          <b>3</b>
        </div>
        <div class="card-bot align-self-end ps-2 h-25">
          ♥
        </div>
      </div>
      <script src="./app.js" type="text/javascript"></script>
    </div>
  </body>
</html>
